<div class="community-content col-md-9 row">
  
  <div class="community-content-title col-md-12">
    <h1>{{community.name}}</h1>
  </div>

  <div class="community-content-description col-md-12">
    <p align="justify">
      {{community.description}}
    </p>
  </div>

  <div class="col-md-12 search">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" name="q">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <hr>
  </div>

  <div class="community-content-topics col-md-12 row">
    
    <ul class="list-unstyled">
      <li ng-repeat="topic in topics">

        <div class="col-md-12">
          <h4>{{topic.title}}</h4>
        </div>  

        <div class="col-md-12 row">
          <div class="col-md-2">Por: {{topic.author}}</div>
          <div class="col-md-9">{{topic.answers}} respostas</div>
          <div class="col-md-1">{{topic.lastUpdate}}</div>
        </div>

        <div class="col-md-12">
          <hr>
        </div>

      </li>
    </ul>
    
  </div>

  <div class="col-md-12">
    <hr>
  </div>

</div>
