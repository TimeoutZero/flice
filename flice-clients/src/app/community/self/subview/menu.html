<div 
  class="col-md-3 row"
  ng-class="{'community-hide-menu' : !attrs.isHideMenu, 'community-hide-menu' : attrs.isHideMenu}">
 
  <div class="community-menu row">

    <div class="col-md-12 community-menu-container-image">  
       <img class="img-rounded community-menu-image" src="{{community.image}}" alt="">
    </div>
  
    <div class="community-menu-title col-md-12">
      <h4>{{community.name}}</h4>
      <h5>{{community.members}} members</h5>
    </div>
   
    <div class="community-menu-participate col-md-12 ">
      <button type="submit" class="btn btn-primary button-participate">Participar</button>
    </div>

  </div>
 </div>
