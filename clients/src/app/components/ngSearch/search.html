
<div class="col-md-4">
  <form class="navbar-form" role="search">
    <div class="input-group search-component">
      
      <input 
        ng-model="content" 
        ng-model-options="{ debounce: 1000 }"
        ng-keyup="search()"
        type="text" class="form-control search-control" 
        placeholder="Search" 
        name="q" />

      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>

      <div ng-show="showOptions" style="z-index: 1; background: #FFF; height: 200px; width: 400px; positon: absolute;">
        
      </div>
    </div>
  </form>
</div>
