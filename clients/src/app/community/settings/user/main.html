<div class="settings">
  <div class="col-md-3 setting-options ">

    <div class="container">
      <h2>Settings</h2>
      <hr>
      
      <ul>
        <li>
          <a href="">Account</a>
        </li>
        <li>
          <a href="">Password</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-9 setting-user-form ">

    <div style="margin-top: 2%"></div>

    <form class="form-horizontal" name="settingsForm" novalidate>

      <div class="col-md-12">
        
        <div ng-show="!attrs.settings.photo && !attrs.updatePhoto" class="form-group">
          <input type="file" img-cropper-fileread image="attrs.cropper.source.cover" /> 
          <canvas width="450" height="330" id="canvas" image-cropper image="attrs.cropper.source.cover" cropped-image="attrs.cropper.cropped.cover" crop-width="100" crop-height="150" keep-aspect="true" touch-radius="30" crop-area-bounds="bounds"></canvas>
        </div>

        <div class="settings-photo">
          <img ng-src="{{attrs.settings.photo}}" class="img-circle" height="200" width="200" >
        </div>
      </div>

      <div class="col-md-6 col-md-offset-3">
        
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" class="form-control" ng-model="attrs.settings.email" placeholder="Email" disabled>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error' : settingsForm.name.$invalid &&!settingsForm.name.$pristine }">

          <label for="name">Name: </label>
          <input type="text" name="name" class="form-control" ng-model="attrs.settings.name" placeholder="Name" required>

          <p ng-show="settingsForm.name.$invalid && !settingsForm.name.$pristine">Enter a valid name.
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : settingsForm.username.$invalid &&!settingsForm.username.$pristine }">

          <label for="username">Username: </label>
          <input type="text" name="username" class="form-control" ng-model="attrs.settings.username" placeholder="Username" required>

          <p ng-show="settingsForm.username.$invalid && !settingsForm.username.$pristine">Enter a valid username.
          </p>
        </div>
        
        <div class="form-group" >
          <label for="description">Description: </label>
          <textarea name="description" class="form-control" cols="30" rows="5" ng-model="attrs.settings.description" placeholder="Description.."></textarea>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 10px" ng-click="methods.update()">Save</button>
        </div>
      
      </div>
    </form>
 
  </div>
</div>
