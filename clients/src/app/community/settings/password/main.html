<h2>Password</h2>
<hr>

<div class="col-md-6 col-md-offset-3">
    
    <form class="form-horizontal" name="form" novalidate>
        
        <div class="form-group">
            <label for="New password">New password: </label>
            <input type="password" class="form-control" ng-model="passwordForm.newPassword" required>
        </div>        
        
        <div class="form-group">
            <label for="Confirm password">Confirm password: </label>
            <input type="password" class="form-control" ng-model="passwordForm.confirmPassword" required>
        </div>
        
        <div class="form-group">
            <label for="Actual password">Actual password: </label>
            <input type="password" class="form-control" ng-model="passwordForm.actualPassword" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 10px" ng-click="methods.update()" ng-disabled="form.$invalid">Save</button>
        </div>
        
    </form>
</div>
