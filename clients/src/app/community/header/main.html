<div class="navbar navbar-default navbar-fixed-top community-navbar">
  <div class="col-md-12">

    <div class="col-md-4 flice-title">
      <a ui-sref="community.list">Flice</a>
    </div>

    <div class="col-md-5">
     <form class="navbar-form" role="search">
      <div class="input-group search-component">
        <input type="text" class="form-control search-control" placeholder="Search" name="q">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
  </div>

  <div class="col-md-3">
    <div class="col-md-6">
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 
      <a ui-sref="community.create">Criar comunidade</a>
    </div>
    <div class="col-md-6">
      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
      <a ui-sref="community.list">Minhas comunidades</a>
    </div>
  </div>

</div>
</div>

<div class="feedback" ng-class="{ 'feedback-fade-in' : attrs.feedback.fadein, 'feedback-fade-out' : attrs.feedback.fadeout }">
	<div class="feedback-content">
		<h4>{{attrs.feedback.title}}</h4>
		<p align="justify">{{attrs.feedback.message}}</p>
	</div>
</div>
