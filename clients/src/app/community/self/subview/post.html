<div class="container">

  <form name="createTopic"class="form-horizontal" novalidate>
    <div class="form-group">
      <label class="control-label col-md-1">Name:</label>
      <div class="col-md-11">
        <input 
          type="text" 
          name="name" 
          class="form-control"
          ng-model="topic.name"
          required>
      </div>
    </div>

    <div class="form-group col-md-12">
      <div text-angular ng-model="topic.content"></div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-10 col-md-2">
        
        <button 
          type="button" 
          class="btn btn-default" 
          ng-click="methods.cancel()">
            Cancel
        </button>
        
        <button 
          type="button"
          class="btn btn-primary"
          ng-click="methods.create()">
            Submit
        </button>

      </div>
    </div>
  </form>
</div>
